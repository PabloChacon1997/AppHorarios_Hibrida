<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button slot="start" text="Atras" defaultHref="home"></ion-back-button>
      <ion-title>
        <h6>Periodos Lectivos</h6>
      </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text color="primary">
    <h1 text-center>Periodos Lectivos</h1>
  </ion-text>



  <ion-card class="ion-margin-top" button *ngFor="let periodo of periodos" (click)="verHorario(periodo)">

    <ion-card-header>
      <ion-card-title>
        <h4 text-center>{{periodo.nombre}}</h4>
      </ion-card-title>
      <ion-card-subtitle text-center>{{periodo.carrera.nombre}}</ion-card-subtitle>
    </ion-card-header>

  </ion-card>





</ion-content>
